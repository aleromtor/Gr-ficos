    <script id="shader-vs" type="x-shader/x-vertex">#version 300 es
        precision mediump float;
        layout (location = 0) in vec3 aPos;
        layout (location = 1) in vec3 aNormal;
        layout (location = 2) in vec2 aTexCoord;

        // Unif. Buffer Object
        uniform UBO {
            mat4 projection;
            mat4 view;
        };

        out vec2 texCoord;
        out vec3 Normal;
        out vec3 fragPos; 

        uniform mat4 model;
        void main( )
        {
            gl_Position = projection * view * model * vec4(aPos, 1.0);
            texCoord = aTexCoord;

            Normal = aNormal;
            mat3 normalM = mat3( transpose(inverse( model ) ) );
            Normal = normalM * aNormal;

            fragPos = vec3(model * vec4(aPos, 1.0)); 
        }
    </script>
    <script id="shader-fs" type="x-shader/x-fragment">#version 300 es
        precision mediump float;

        in vec2 texCoord;
        in vec3 Normal;
        in vec3 fragPos; 

        out vec4 fragColor;
        uniform sampler2D diffuseTexture;

        uniform vec3 lightPos;
        uniform vec3 lightColor;
        uniform vec3 viewPos;
        
        uniform float ambientStrength;
        uniform float specularStrength;
        uniform float specFactor;

        void main( )
        {
            vec3 color = texture(diffuseTexture, texCoord).rgb;

            // Ambient
            vec3 ambient = ambientStrength * lightColor;
            
            // Diffuse
            vec3 norm = normalize(Normal);
            vec3 lightDir = normalize(lightPos - fragPos);
            float diff = max(dot(norm, lightDir), 0.0);
            vec3 diffuse = diff * lightColor;
            
            // Specular
            vec3 viewDir = normalize(viewPos - fragPos);
            vec3 reflectDir = reflect(-lightDir, norm);
            float spec = pow(max(dot(viewDir, reflectDir), 0.0), specFactor);
            vec3 specular = specularStrength * spec * lightColor;

            vec3 result = (ambient + diffuse + specular) * color;
            fragColor = vec4(result, 1.0);
            //fragColor=texture(diffuseTexture, texCoord);
        }
    </script>

    <script id="shader-sun-fs" type="x-shader/x-fragment">#version 300 es
        precision mediump float;

        in vec2 texCoord;
        in vec3 fragPos; 

        out vec4 fragColor;
        uniform sampler2D diffuseTexture;
        
        uniform vec3 lightPos; // posici√≥n de la luz (el propio sol)
        uniform vec3 lightColor; 
        uniform vec3 viewPos;
        
        uniform float ambientStrength;
        uniform float specularStrength;
        uniform float specFactor;

        void main( )
        {
            vec3 color = texture(diffuseTexture, texCoord).rgb;

            // Ambient
            vec3 ambient = ambientStrength * lightColor;
            
            // Diffuse
            vec3 norm = vec3(0.0, 0.0, 1.0); // normal del sol (apuntando hacia afuera)
            vec3 lightDir = normalize(lightPos - fragPos);
            float diff = max(dot(norm, lightDir), 0.0);
            vec3 diffuse = diff * lightColor;
            
            // Specular
            vec3 viewDir = normalize(viewPos - fragPos);
            vec3 reflectDir = reflect(-lightDir, norm);
            float spec = pow(max(dot(viewDir, reflectDir), 0.0), specFactor);
            vec3 specular = specularStrength * spec * lightColor;

            vec3 result = (ambient + diffuse + specular) * color;
            fragColor = vec4(result, 1.0);
        }
</script>

                canvas.width = displayWidth;
                canvas.height = displayHeight;
                gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);
            }
        }
        renderFunc(0.0);
    </script>
